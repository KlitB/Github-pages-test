<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Illusion Background</title>
    <link rel="stylesheet" href="fontModeno.css">
    <style>
        div{
            border: 2px solid black;
    border-radius: 15px;
    background: repeating-linear-gradient(
            -45deg,
            yellow,
            black 10px,
            yellow 10px,
            black 20px
        );
        width: 100%;
        height: 50%;
        }

        h5{
            border: 2px solid black;
    border-radius: 15px;
        }
    </style>
</head>
<body>
    <h1>Trippy!</h1>
    <div><p> <br><br><br><br><br><br></p></div>
    <p>This effect was built with<br>
        repeating-linear-gradient.<br>
        this is the css code for it:<br></p>
    <h5>
        div{<br>
            border: 2px solid black;<br>
    border-radius: 15px;<br>
    background: repeating-linear-gradient(<br>
            -45deg,<br>
            yellow,<br>
            black 10px,<br>
            yellow 10px,<br>
            black 20px<br>
        );<br>
        width: 100%;<br>
        height: 50%;<br>
        }
    </h5>
</body>
</html>
